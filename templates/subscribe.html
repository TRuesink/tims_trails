{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Subscribe{% endblock %}

{% block banner %}
	<div class='banner' style='background-image: url("/static/images/trails_banner.jpg");'>
		<h1 class='banner-title-text'>Subscribe</h1>
	</div>
{% endblock %}
{% block content %}

<div class='general-content'>
	<h1>Subscribe</h1>
	<form method="post" action="{% url 'subscribe' %}">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-tt">Subscribe</button>
	</form>
</div>

{% endblock %}
