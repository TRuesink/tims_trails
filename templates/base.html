{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
  	{% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <!-- project CSS -->
    

    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/project.css' %}">

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  </head>



  <body>
	  <div class='custom-header'>
	  </div>
	  <div class="custom-navbar-container">
	  	<div class='custom-navbar-left'>
	  	</div>
	  	<div class='custom-navbar-mid'>
			<a href="{% url 'blog:list' %}">
		      	<div class='custom-nav-item'>
		        	Blog
		      	</div>
	      	</a>
	      	<a href="#">
		      	<div class="custom-nav-item">
		        	Gear
		      	</div>
	      	</a>
	      	<div class="custom-nav-img">
	      		<a href="{% url 'home' %}">
			    	<img class='rounded-circle border border-dark bg-sky' src="{% static 'images/logo.png' %}" width="80" height="80" alt="site logo">
				</a>
		  	</div>
		  	<a href="#">
		      	<div class="custom-nav-item">
		        	Cooking
		      	</div>
	      	</a>
	      	<a href="#">
		      	<div class="custom-nav-item">
		        	Trails
		      	</div>
	      	</a>
	   	</div>
	    <div class='custom-navbar-right'>
	  	</div>
	  </div>

	{% block banner %}
	{% endblock %}

    <main class='content-main'>
    	<div class='blog-content-container'>
		    {% block content %}
		    {% endblock %}
		</div>
		<div class='blog-sidebar'>
			<div class='about-me-card'>
				<div class='about-me-img'>
					<a href="">
						<div class='about-me-filter'>
							<h5>Learn More</h5>
						</div>
					</a>
				</div>
			</div>
		</div>
  	</main>
  	{% block reply %}
	{% endblock %}
  	<div class='footer'>
  		<h6>Copyright Â© 2020 Developed by Tim Ruesink</h6>
  	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script>
	  $(window).on('scroll', function() {
	  	if ($(window).scrollTop() > 60) {
	  		$(".custom-navbar-container").addClass("fixed-top navbar-scroll");
	  		$('.custom-header').addClass('custom-header-scroll');
	  		$(".custom-nav-img").addClass("custom-nav-img-scroll");
	  	}
	    else if ($(window).scrollTop() < 60) {
	    	$(".custom-navbar-container").removeClass("fixed-top navbar-scroll");
	    	$('.custom-header').removeClass('custom-header-scroll');
	    	$(".custom-nav-img").removeClass("custom-nav-img-scroll");
	    }
	  });
	</script>
	<script>
	  $(window).on('scroll', function() {
	    if ($(window).scrollTop() > 760) {
	    	if ($(window).scrollTop() < 2560) {
	    		$(".about-me-card").removeClass("about-me-card-bottom");
	    		$(".about-me-card").addClass("about-me-card-scroll");
	    	}
	    	else {
	    		$(".about-me-card").removeClass("about-me-card-scroll");
	    		$(".about-me-card").addClass("about-me-card-bottom");
	    	}
	  	}
	  	else if ($(window).scrollTop() < 760) {
	  		$(".about-me-card").removeClass("about-me-card-scroll");
	  		$(".about-me-card").removeClass("about-me-card-bottom");
	  	}
	  });
	</script>
  </body>
</html>
